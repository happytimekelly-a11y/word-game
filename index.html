<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词力冲刺 - Word Sprint</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- 顶部状态栏 -->
        <header class="game-header">
            <div class="hearts-container">
                <span class="hearts-label">生命值:</span>
                <div class="hearts" id="hearts">
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                    <span class="heart">❤️</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">0/20</span>
            </div>
        </header>

        <!-- 题目区域 -->
        <main class="game-main">
            <div class="question-card" id="question-card">
                <div class="question-word" id="question-word">loading...</div>
                <div class="question-phonetic" id="question-phonetic"></div>
                <div class="question-text" id="question-text">What does this word mean?</div>
                
                <div class="options-container" id="options-container">
                    <!-- 选项将通过JavaScript动态生成 -->
                </div>
            </div>
        </main>

        <!-- 反馈提示 -->
        <div class="feedback-toast" id="feedback-toast"></div>

        <!-- 游戏结束对话框 -->
        <div class="game-over-modal" id="game-over-modal" style="display: none;">
            <div class="modal-content">
                <h2 class="modal-title">冲刺结束！</h2>
                <p class="modal-score">你答对了 <span id="final-score">0</span> 题</p>
                <p class="modal-message">加油，再试一次！</p>
                <button class="restart-btn" onclick="restartGame()">重新开始</button>
            </div>
        </div>
    </div>
